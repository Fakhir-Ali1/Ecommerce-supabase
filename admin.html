<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
</head>

<body>
    <h1>Admin Dashboard</h1>
    <button id="logout">log out</button>
    <div>
        <input type="text" id="iName" placeholder="Item Name"> <br><br>
        <input type="text" id="iDesc" placeholder="Item Description"> <br><br>
        <input type="text" id="iPrice" placeholder="Price"> <br><br>
        <input type="file" id="img">
        <button id="sub">Submit</button>
    </div>

    <div class="container mt-4">
        <div id="itemsContainer" class="row"></div>
    </div>

    <!-- Simple Edit Modal -->
    <div id="editModal"
        style="display:none; position:fixed; top:20%; left:35%; background:white; padding:20px; border:1px solid #ccc; z-index:999;">
        <h3>Edit Item</h3>
        <input type="hidden" id="editId">
        <input type="text" id="editName" placeholder="Enter new name"><br><br>
        <input type="text" id="editDesc" placeholder="Enter new description"><br><br>
        <input type="text" id="editPrice" placeholder="Enter new price"><br><br>
        <input type="file" id="editImage"><br><br>
        <button id="updateBtn">Update</button>
        <button id="cancelBtn">Cancel</button>

    </div>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="./js/admin.js"></script>
</body>

</html>
